<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <h1 id="title">Deck of cards</h1>

    <div class="controls">
      <button type="button" class="btn btn-success" onclick="deal()">Deal Cards</button>
      <button type="button" class="btn btn-primary" onclick="shuffle()">Shuffle</button>
      <button type="button" class="btn btn-danger" onclick="clearDeck()">Clear Deck</button>
      <span>||</span>
      <button type="button" class="btn btn-success" onclick="drawCard()">Draw Card</button>
      <button type="button" class="btn btn-primary" onclick="shuffle()">Shuffle Drawn</button>
      <select id="selectBox" class="form-control" onchange='sortBy()'>
        <option>Sort by</option>
        <option value='Suit'>Suit</option>
        <option value='Value'>Value</option>
      </select>
    </div>

    <div class="card-container">

    </div>

    <hr>

    <div class="table-container">

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
